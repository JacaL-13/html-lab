<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Metal music appreciation page"/>
    <meta name="keywords" content="html, good class"/>
    <meta name="author" content="Jared Clyde"/>
    <link rel="stylesheet" href="style.css"/>
    <title>My Metal Favorites</title>
</head>
<body>
    <div>
        <h1>My Metal Favorites</h1>
        <div class="row">
            <h2>Pentakill</h2>
            <div class="column"> <img src="Imgs/2022-10-10 14_48_04-YouTube Music — Mozilla Firefox.png" alt="pentakill 1st album art"> </div>
            <div class="column"> <img src="Imgs/2022-10-10 15_16_27-YouTube Music — Mozilla Firefox.png" alt="pentakill 2nd album art"> </div>
            <div class="column"> <img src="Imgs/2022-10-10 15_18_26-Lost Chapter (feat. Jorn Lande) - YouTube Music — Mozilla Firefox.png" alt="pentakill 3rd album art"> </div>
        </div>
        <audio controls>
            <source src="Audio/Lightbringer [OFFICIAL AUDIO] League of Legends Music (128 kbps).mp3" type="audio/mpeg">
        </audio>
        <div class="row">
            <h2>Slipknot</h2>
            <div class="column">
                <img src="Imgs/3fa705c891304f7a7e16cb384b3844f7.1000x1000x1.png" alt="Slipknot Subliminal verses album art">
            </div>
            <div class="column">
                <img src="Imgs/All_Hope_is_Gone_(original).jpg" alt="Slipknot Subliminal verses album art">
            </div>
        </div>
        <audio controls>
            <source src="Audio/Before I Forget (128 kbps).mp3" type="audio/mpeg">
        </audio>
        <div class="row">
            <h2>Doom</h2>
            <div class="column">
                <img src="Imgs/ab67616d0000b273aad36b64a1a78951b504bc4e.jpg" alt="Doom soundtrack album art">
            </div>
            <div class="column">
                <img src="Imgs/mick-gordon-doom-eternal-Cover-Art.jpg" alt="Doom eternal soundtrack album art">
            </div>
        </div>
        <audio controls>
            <source src="Audio/Rip & Tear (128 kbps).mp3" type="audio/mpeg">
        </audio>
    </div>
</body>
</html>
